<!DOCTYPE html>
<html>
<head>
    <title>Seller Dashboard</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .buyers-list {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }

        .buyer-link {
            margin-right: 10px;
        }

        a.button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a.button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h2 style="text-align:center;">Sellers and Buyers</h2>

    <table>
        <thead>
            <tr>
                <th>Seller</th>
                <th>Total Orders</th>
                <th>View Buyers</th>
            </tr>
        </thead>
        <tbody>
            {% for seller, count, buyers in sellers %}
            <tr>
                <td>{{ seller }}</td>
                <td>{{ count }}</td>
                <td>
                    <a class="button" href="/buyers?seller={{ seller }}">See Buyers</a>
                    {% if buyers %}
                    <div class="buyers-list">
                        {% for buyer in buyers %}
                            <span class="buyer-link">{{ buyer }}</span>
                        {% endfor %}
                    </div>
                    {% else %}
                    <em>No buyers yet</em>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
