<!DOCTYPE html>
<html>
<head>
    <title>Seller Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 1rem;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Sellers and Buyers</h2>

    <table>
        <thead>
            <tr>
                <th>Seller</th>
                <th>Total Orders</th>
                <th>View Buyers</th>
            </tr>
        </thead>
        <tbody>
            {% for seller, count, buyers in sellers %}
            <tr>
                <td>{{ seller }}</td>
                <td>{{ count }}</td>
                <td>
                    <a class="button" href="/buyers?seller={{ seller }}">See Buyers</a>
                    {% if buyers %}
                    <div class="buyers-list">
                        {% for buyer in buyers %}
                            <span class="buyer-link">{{ buyer }}</span>
                        {% endfor %}
                    </div>
                    {% else %}
                    <em>No buyers yet</em>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
