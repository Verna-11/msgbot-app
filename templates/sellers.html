<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sellers Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 1rem;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>üè™ Seller Sales Summary</h1>
    <table>
        <tr>
            <th>Seller Tag</th>
            <th>üë• Buyers</th>
            <th>üí∞ Total Sales</th>
            <th>üìä View Buyers</th>
        </tr>
        {% for seller, buyer_count, total_sales in sellers %}
        <tr>
            <td>#{{ seller }}</td>
            <td>{{ buyer_count }}</td>
            <td>‚Ç±{{ "%.2f"|format(total_sales or 0) }}</td>
            <td><a href="/buyers?seller={{ seller }}">View</a></td>
        </tr>
        {% endfor %}
    </table>

    <div class="back-link">
        <a href="/">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
