<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Seller Registration</h2>
    <form method="POST" class="space-y-4">
      <input name="seller" placeholder="Seller name" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input name="password" type="password" placeholder="Password" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">
      Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
