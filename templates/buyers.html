<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sellers Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 1rem;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h2>Buyers Summary{% if seller %} for #{{ seller }}{% endif %}</h2>
<table>
  <tr>
    <th>Buyer Name</th>
    <th>Total Orders</th>
    <th>Total Spent (₱)</th>
  </tr>
  {% for name, total_orders, total_spent in summary %}
  <tr>
    <td>{{ name }}</td>
    <td>{{ total_orders }}</td>
    <td>₱{{ '{:.2f}'.format(total_spent) }}</td>
  </tr>
  {% endfor %}
</table>


    <div class="back-link">
        <a href="/">← Back to Dashboard</a>
    </div>
</body>
</html>
