<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://img.icons8.com/emoji/48/000000/robot-emoji.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Seller Login</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, message in messages %}
            <div class="px-4 py-2 rounded text-white 
                        {% if category == 'success' %} bg-green-500 
                        {% elif category == 'danger' %} bg-red-500 
                        {% else %} bg-gray-500 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <input name="seller" placeholder="Seller name" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
      <input name="password" type="password" placeholder="Password" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
      <button type="submit"
              class="w-full bg-pink-500 text-white py-2 rounded-md hover:bg-pink-700 transition">Login</button>
    </form>

    <p class="mt-4 text-sm text-center">
      Don't have an account? <a href="/register" class="text-pink-600 hover:underline">Register</a>
    </p>

    <!-- ðŸ‘‡ View Dashboard Link -->
    <div class="mt-4 text-center">
      <a href="/view_dashboard" class="inline-block px-4 py-2 text-sm font-semibold text-pink-600 hover:text-white hover:bg-pink-500 border border-pink-500 rounded-md transition">
        View Dashboard
      </a>
    </div>

  </div>

  <script>
    // Auto-hide flash messages after 3 seconds
    setTimeout(() => {
      const flashBox = document.getElementById("flash-messages");
      if (flashBox) {
        flashBox.style.opacity = "0";
        setTimeout(() => flashBox.remove(), 500); // remove after fade out
      }
    }, 3000);
  </script>
</body>
</html>
