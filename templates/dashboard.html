<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    input { padding: 5px; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Seller Dashboard</h1>

  <form method="GET" action="/">
    <label>Filter by seller tag: </label>
    <input type="text" name="seller" placeholder="e.g. Ana123" value="{{ seller or '' }}">
    <button type="submit">Search</button>
    <a href="/">Reset</a>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Seller</th>
        <th>Product</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Payment</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <td>{{ order[0] }}</td>
        <td>{{ order[2] }}</td>
        <td>{{ order[3] }}</td>
        <td>{{ order[4] }}</td>
        <td>{{ order[5] }}</td>
        <td>{{ order[6] }}</td>
        <td>{{ order[7] }}</td>
      </tr>
      {% else %}
      <tr><td colspan="7">No orders found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
