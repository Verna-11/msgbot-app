<!DOCTYPE html>
<html>
<head>
  <title>{{ seller }}'s Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen px-6 py-10">
  <div class="max-w-6xl mx-auto">
    <div class="mb-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Welcome, {{ seller }}</h1>
      <a href="/logout" class="text-red-500 hover:underline">Logout</a>
    </div>

    <div class="mb-4">
      <input type="text" id="searchInput" placeholder="Search by product or name..."
             class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full divide-y divide-gray-200" id="ordersTable">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-semibold">Product</th>
            <th class="px-4 py-2 text-left text-sm font-semibold">Name</th>
            <th class="px-4 py-2 text-left text-sm font-semibold">Address</th>
            <th class="px-4 py-2 text-left text-sm font-semibold">Phone</th>
            <th class="px-4 py-2 text-left text-sm font-semibold">Qty</th>
            <th class="px-4 py-2 text-left text-sm font-semibold">Price</th>
            <th class="px-4 py-2 text-left text-sm font-semibold">Date</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          {% for order in orders %}
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-2">{{ order[2] }}</td>
            <td class="px-4 py-2">{{ order[4] }}</td>
            <td class="px-4 py-2">{{ order[5] }}</td>
            <td class="px-4 py-2">{{ order[6] }}</td>
            <td class="px-4 py-2">{{ order[8] }}</td>
            <td class="px-4 py-2">â‚±{{ '%.2f'|format(order[3]) }}</td>
            <td class="px-4 py-2">{{ order[11].strftime('%Y-%m-%d %H:%M') }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Simple client-side search filter
    const input = document.getElementById("searchInput");
    const table = document.getElementById("ordersTable").getElementsByTagName("tbody")[0];
    input.addEventListener("keyup", function() {
      const filter = input.value.toLowerCase();
      for (const row of table.rows) {
        const txt = row.innerText.toLowerCase();
        row.style.display = txt.includes(filter) ? "" : "none";
      }
    });
  </script>
</body>
</html>
