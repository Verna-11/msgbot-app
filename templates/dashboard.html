<!DOCTYPE html>
<html>
<head>
  <title>Live Seller Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Live Dashboard</h1>
  <form method="get">
    <label>Filter by seller tag:</label>
    <input name="seller" placeholder="e.g. Jane123" value="{{ seller or '' }}">
    <button type="submit">Search</button>
    <a href="/">Reset</a>
  </form>
  <table>
    <tr>
      <th>ID:</th>
      <th>Seller</th>
      <th>Product Code</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Payment</th>

    </tr>
    {% for row in orders %}
    <tr>
      <td>{{ row[0] }}</td>
      <td><a href="/sellers">{{ row[2] }}</a></td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4]}}</td>
      <td><a href="/buyers">{{ row[5] }}</a></td>
      <td>{{ row[6] }}</td>
      <td>{{ row[7] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
